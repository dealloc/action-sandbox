[package]
name = "editor"
edition.workspace = true
repository.workspace = true
version.workspace = true
readme.workspace = true
authors.workspace = true
license.workspace = true
description = "The editor binary, this starts the UI and is intended to be the user facing binary"

[dependencies]
ui = { path = "../ui" }
core = { path = "../core" }
bevy = { workspace = true, features = [
    "multi_threaded",
    "bevy_window",
    "bevy_winit",
    "bevy_log",

    # image formats
    "png",
    "jpeg",
    "webp"
] }

[features]
default = ["dev"]
dev = [
    "bevy/dynamic_linking",
    "bevy/bevy_dev_tools",
    "bevy/bevy_debug_stepping",
    "bevy/bevy_gizmos",
    "bevy/file_watcher",
    "core/dev",
    "ui/dev"
]

windows = [
    "core/windows",
    "ui/windows"
]
linux = [
    "bevy/x11",
    "bevy/wayland",
    "bevy/accesskit_unix",
    "core/linux",
    "ui/linux"
]
macos = [
    "bevy/accesskit_unix",
    "core/macos",
    "ui/macos"
]
